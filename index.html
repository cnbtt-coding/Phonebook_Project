<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/phonebookShortcut.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Phonebook</h1>
        </div>
    </header>
    <main>
        <div class="contacts-add">
            <div class="container">
                <div class="inputs">
                    <h2>Add contact</h2>
                    <input type="text" placeholder="Name">
                    <input type="tel" placeholder="Phone number">
                    <button submit>Confirm</button>
                </div>
                <img src="./media/phonebookMain.png" alt="phonebook">
            </div>
        </div>
        <div class="contacts">
            <div class="container">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Caio</td>
                            <td>11911644657</td>
                            <td><img src="./media/wppLogo.png" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
