<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/phonebookShortcut.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Phonebook</h1>
        </div>
    </header>
    <main>
        <div class="contacts-add">
            <div class="container">
                <form id="add-contact-form">
                    <h2>Add contact</h2>
                    <input id="nome-contato" type="text" required placeholder="Name">
                    <input id="numero-telefone" type="tel" required placeholder="Phone number">
                    <button submit>
                        Add
                    </button>
                </form>
                <img src="./media/phonebookMain.png" alt="phonebook">
            </div>
        </div>
        <div class="contacts">
            <div class="container">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
